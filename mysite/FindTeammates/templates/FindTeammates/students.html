 <script type="text/javascript">
    $(document).ready(function() {
        $("input[name=invite]").click(function() {
            //var input_string = $("#forminput").val();
            console.log('yay');
            alert("Sent invitation successfully!");
            $.ajax({
                url : "../inviteHis", 
                type : "POST",
                dataType: "json", 
                data : {
                    client_response : this.id,
                    csrfmiddlewaretoken: '{{ csrf_token }}'
                    },
                    success : function(json) {
                        alert("success");
                        $('#result').append( 'Server Response: ' + json.server_response);
                    },
                    error : function(xhr,errmsg,err) {
                        //alert(xhr.status + ": " + xhr.responseText);
                    }
            });
            return false;
        });
    });
</script>

    
<!-- Team Members Row -->
<div class="row">
    <div class="col-lg-12">
        <h2 class="page-header">Who is still finding a team... </h2>
    </div>
    {% if student_list.0 %}
        {% for student in student_list %}
        <div class="col-lg-4 col-sm-6 text-center">
            <img class="img-circle img-responsive img-center" src={{ student.image }} alt="" height="200" width="200">
            <h3><a href={{student.url}}}>{{ student.name }}</a></h3>
            <small>{{ student.headline}}</small>
            <small>{{ student.skill}}</small>
            <form method="post" name="" >
                {% csrf_token %}
                <input id={{ student.id }} name="invite" type="button" class="btn btn-primary btn-large" value="Invite!"></input>
            </form>
        </div>
        {% endfor %}
    {% else %}
        <p>No plans are available.</p>
    {% endif %}
</div>

<hr>
