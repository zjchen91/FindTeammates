{% extends "FindTeammates/base.html" %}
{% block content %}
<form id="shareform" role="form" action="addNewTeam" method="post">
	{% csrf_token %}
	<div class="input-group">
	  <span class="input-group-addon" id="teamName">Team Name</span>
	  <input type="text" class="form-control" placeholder="Team Name" aria-describedby="basic-addon1">
	</div>

	<div class="input-group">
	  <span class="input-group-addon" id="teamDescription">Description</span>
	  <input type="text" class="form-control" placeholder="Description" aria-describedby="basic-addon1">
	</div>

	<div class="input-group">
	  <span class="input-group-addon" id="teamSize">Size</span>
	  <input type="text" class="form-control" placeholder="Size" aria-describedby="basic-addon1">
	</div>

	<button id="openteam" type="submit" class="btn btn-default">Create Team!</button>
</form>
{% endblock %}
