<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title> Find Teammates </title>
    {% load staticfiles %}
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css">


    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="https://cdn.datatables.net/1.10.4/css/jquery.dataTables.min.css">

    <script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
    <script src="http://ajax.aspnetcdn.com/ajax/jquery.validate/1.13.0/jquery.validate.js"></script>
    <script src="http://cdn.datatables.net/1.10.4/js/jquery.dataTables.min.js"></script>
    <script type='text/javascript' src='http://code.jquery.com/jquery-1.8.2.js'></script>

</head>

<body>

    <!-- Navigation -->
    <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
        <div class="container">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="../site">FindTeammates</a>
            </div>
            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav">
                    <li>
                        <a href="#">Home</a>
                    </li>
                    <li>
                        <a href="http://localhost:8000/FindTeammates/roster/">Roster</a>
                    </li>
                    <li>
                        <a href="http://localhost:8000/FindTeammates/teams/">Teams</a>
                    </li>
                    <li>
                        <a href="#">Message</a>
                    </li>
                    <li class="dropdown">
                    <a href="#" data-toggle="dropdown" class="dropdown-toggle">Courses <b class="caret"></b></a>
                    <ul class="dropdown-menu">
                        {% for course in courselist %}
                    <li><a href="#">{{course.courseName}}</a></li>
                    <li class="divider"></li>
                        {% endfor %}

                     </ul>
                     </li>
                     <li id="createcourse"><a href="#" data-toggle="modal" data-target="#createNewCourseModal"> Create New Course </a></li>
                </ul>
            </div>
            <!-- /.navbar-collapse -->
        </div>
        <!-- /.container -->
    </nav>
    <!-- Page Content -->
    <div class="container" style="margin-top: 100px">

       {% block content %}{% endblock %}

        

    </div>
    <!-- /.container -->

    <div class="modal fade" id="createNewCourseModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
        <h4 class="modal-title" id="myModalLabel">Create New Course</h4>
      </div>
      <div class="modal-body">
        <form id="createform" role="form" action="createCourse" method="post">
        {% csrf_token %}
        
            <div class="form-group">
                <label for="newdestination">University</label>
                <input type="text" name="university" class="createinput form-control" id="university" placeholder="Columbia University">
            </div>
            <div class="form-group">
                <label for="newdepart">Course Name</label>
                <input type="text" name="coursename" class="createinput form-control" id="coursename" placeholder="Cloud Computing And Big Data">
            </div>
            <div class="form-group">
                <label for="newreturn">Semester</label>
                <input type="text" name="semester" class="createinput form-control" id="semester" placeholder="2015 Spring">
            </div>
            <div class="form-group">
                <label for="newdescription">Professor</label>
                <input type="text" name="professor" class="createinput form-control" id="professor" placeholder="Sambit Sahu">
            </div>
            <div class="form-group">
                <label for="newlimit">Capacity</label>
                <input type="number" name="capacity" class="createinput form-control" id="capacity" placeholder="90">
            </div>
            <div class="form-group">
                <label for="newlimit">Group Size</label>
                <input type="number" name="groupsize" class="createinput form-control" id="groupsize" placeholder="4">
            </div>
            <button id="createbutton" type="submit" class="btn btn-primary">Create</button>
        </form>
      </div>
    </div>
  </div>
</div>
 <!-- Modal -->

</body>

</html>
